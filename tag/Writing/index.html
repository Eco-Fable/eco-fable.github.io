    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Writing","belongsTo":{"edges":[{"node":{"title":"Resampling and Mosaicking Elevation Data: Some GIS Tips","path":"\u002Fresampling-and-mosaicking-elevation-data-some-gis-tips\u002F","date":"1. May 2020","timeToRead":8,"description":"stuff","content":"\u003Cp\u003EI recently finished up a seasonal position with a state agency, and during my time I was tasked with helping my supervisor with a research project involving Geographic Information System (GIS). GIS can be a tricky software, even for someone like myself who has had previous experience using it for other past projects. For this particular project, I downloaded digital elevation models (DEMs) from a dataset available for use online that covered areas maintained by hundreds of study plots. This data was then resampled (changing the cell size\u002Fresolution) and mosaicked (combining multiple images to create one seamless image) in ArcMap, so I could clip them using a separate file of drainage basin polygons as my chosen extent. These clipped outputs were then used to begin constructing a series of topographic wetness indexes using the open-source System for Automated Geoscientific Analyses software (SAGA GIS).\u003C\u002Fp\u003E\n\u003Cp\u003EThere were several trial and errors throughout this project, but luckily, I had some GIS enthusiasts who were more than happy to share their tips and advice. Here is a list of some of those helpful hints I learned along the way that were specific to the project, along with just some things to keep in mind when using GIS.\u003C\u002Fp\u003E\n\u003Ch2\u003E Know what you need in order to complete your GIS workflow \u003C\u002Fh2\u003E\n\tThis may sound obvious, but sometimes it’s not always clear what roadblocks are in your way until you’re actually knee-deep in the project. Or at least, this is what happened to me. At the start of the project, I already had a pretty clear idea of what needed to be done, and the tools I would need to complete each step. However, I was only working with a Basic ArcMap license, which meant that certain mechanics that would have saved quite a bit of time and headache – like having the ability to construct a mosaic dataset – were not at my disposal. I was still able to do what needed to be done using other tools I had access to, but the entire process was a lot more arduous. time consuming, and repetitive.\n\tThis goes along with another similar point that I needed to keep reminding myself:\n\u003Ch2\u003E Know your limitations \u003C\u002Fh2\u003E\nMaybe, like myself, you could not obtain a more advanced ArcMap license. Maybe you don’t have access to ArcMap so you’re using QGIS (an open-source GIS software) instead. Maybe you’re not a big coder, so it’s harder for you to combine GIS with a programming language to speed up your processing. Or maybe, you spent the first two months of your project working on a ten-year old, 32-bit processing brick that would crash multiple times a day, so you hardly got any work done, because there was not a better, newer machine available for you to use (ahem). The point is, I needed to remind myself that I shouldn’t shoulder the blame for something that was outside of my control. And neither should you.\n\u003Ch2\u003E Check to see if your statistics are calculated for your elevation data \u003C\u002Fh2\u003E\nIn the early stages of my project, I was working with QGIS. Once I was able to obtain access to ArcMap, I switched to using ArcMap exclusively for the rest of the project. When I imported my first DEM tile into my ArcMap project, the minimum and maximum elevation values were vastly different from what they had been in QGIS. I quickly realized that the tile’s statistics for some reason had not been automatically calculated in ArcMap like they had been in QGIS. This is a pretty simple thing, but it wasn’t something I’d come across before, as most of the data I worked with in the past usually automatically had their statistics calculated. If you right-click your data and go to Properties, you can scroll down and see whether or not any statistics are calculated. This is a fairly easy thing to rectify, using the Calculate Statistics tool. Or, you can calculate the statistics for the output of a tool you’re using by going into the Environment Settings. I kept the skip factor as 1, and was encouraged to set the Ignore Value parameter to whatever my tile’s NoData value was (in this case it was -999999).\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 590 442' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-c729cdf0f653528e1f23d088dea120d1'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-c729cdf0f653528e1f23d088dea120d1)' width='590' height='442' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAAwAEADASIAAhEBAxEB\u002F8QAGgAAAgMBAQAAAAAAAAAAAAAAAAQBAgMFB\u002F\u002FEAC8QAAIBAwIDBQgDAQAAAAAAAAECAwAEERIhBRMxIkFSk9EUNVFhcYGRoSRCsbL\u002FxAAUAQEAAAAAAAAAAAAAAAAAAAAA\u002F8QAFBEBAAAAAAAAAAAAAAAAAAAAAP\u002FaAAwDAQACEQMRAD8A9xW5uUkEcTqi6dWFjnByRnxY76Z4ZJc3FyRLMOyoY6RMucnbOo4q97HiS3ljBEojXtK0YPTH96aspmy7XF0SBsEd4\u002Fz2aB\u002FmSeG38s%2btHMk8Nv5Z9arGyyKGV0P03x%2bKxmmljcBLd5Qe9SBj80DHMk8Nv5Z9aOZJ4bfyz61VCWRSylSRkqeo%2bVTQTzJPDb%2bWfWs53cxnMcTYIOEjOT%2b6vRQcficSSrba554iIxjlxK%2benXINZoLIEDEjNg5Y2\u002FX4mmrvhwvUt2YRnQgA1x6sZA6bjFSllMjInMTSF7oiB\u002F1QXt4YxEDDNoRu1gDT1%2bIrUR9pf5LbEbZ6\u002FKphtVVMTYd8ntAFf1mr%2bzQ5B0bg5G560GtFFFAUUUvxGV4bOR4zhhjB%2b9ByOKhI3gcag0kag4c77fDI\u002FVbcKF1piEbEW53JIVs\u002Fkk9wp\u002FN0Fi9lltoxy11c4nf6YoxeNIjSS2T4PRCxOMUEy31tFIY5JlVx1G%2b1Mg56VKsyjCsQKqANTN3t1NBNFFFAUpxf3fL9v9FN0pxf3fL9v9FB\u002F9k=' \u002F%3e%3c\u002Fsvg%3e\" width=\"590\" alt=\"A window where the Calculate Statistics box is filled,indicating they will be calculated for the tool’s output raster\" data-srcset=\"\u002Fassets\u002Fstatic\u002FRaster-Storage-Environmental-Settings.be1c96a.4050d738245c15fa4d2849358cfdde9d.jpg 590w\" data-sizes=\"(max-width: 590px) 100vw, 590px\" data-src=\"\u002Fassets\u002Fstatic\u002FRaster-Storage-Environmental-Settings.be1c96a.4050d738245c15fa4d2849358cfdde9d.jpg\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002FRaster-Storage-Environmental-Settings.be1c96a.4050d738245c15fa4d2849358cfdde9d.jpg\" width=\"590\" alt=\"A window where the Calculate Statistics box is filled,indicating they will be calculated for the tool’s output raster\"\u003E\u003C\u002Fnoscript\u003E\n\u003Cem\u003EThe checkbox for the Calculate Statistics box is filled, indicating they will be calculated for the tool’s output raster \u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch2\u003E If it can be avoided, do not change the coordinate system of your elevation data \u003C\u002Fh2\u003E\nOne of the first steps of any mapping assignment is to verify that your coordinate system is consistent for all your data. This includes making sure the coordinate system of the data frame matches as well. When I first started the project, I selected one of my tiles to be my first layer, so that the data frame’s coordinate system matched that of the tile’s. I was encouraged to not reproject the coordinate system of my DEM tiles, but instead simply reproject my vector data to match the projected coordinate system of my DEM tiles. This is because reprojecting elevation data could be made more difficult due to their z value i.e. the vertical\u002Felevation unit. The reason for this is because if the elevation data is reprojected to a coordinate system with different units, you would need to be sure you convert the z values units as well, otherwise you risk creating inaccurate results. Which brings me to my next point:\n\u003Ch2\u003E Keep track of the units of your z-value \u003C\u002Fh2\u003E\nThe units of your elevation data’s z value may not necessarily match the units of the x and y values. For instance, the x and y – or linear – units may be in feet, but the z value could be in meters (I don’t know why this happens sometimes with elevation data. But considering one of the people I frequently contacted for GIS tips also did not know why, I don’t feel so bad). I was encouraged to make sure that when I downloaded my DEM tiles, they were in a coordinate system with matching units for their x, y, and z values. The units may be listed under the Properties tab. If not, check the metadata.\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 2175 2281' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-16b7a789ca6169f140bf5198f67b2ff0'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-16b7a789ca6169f140bf5198f67b2ff0)' width='2175' height='2281' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABDAEADASIAAhEBAxEB\u002F8QAGwAAAgMBAQEAAAAAAAAAAAAAAwYABAUCBwH\u002FxAA4EAACAQMCAwUGBAQHAAAAAAABAgMABBEFEhMhMQYHQWGRFDJCUXGhIiNSgSQzQ3SSk6OxwdHw\u002F8QAGAEAAwEBAAAAAAAAAAAAAAAAAQIDAAT\u002FxAAbEQEBAQEBAQEBAAAAAAAAAAAAARECITFBEv\u002FaAAwDAQACEQMRAD8AmjaBp%2bv3OtDUFLtBfcNRx2iwOGp%2bEc%2bpraj7BaMCimJtgO Raster-Layer-Properties.fa95b44.a9362ce4a7e74da5b974bd3eee82a781.jpg\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002FRaster-Layer-Properties.fa95b44.a9362ce4a7e74da5b974bd3eee82a781.jpg\" width=\"2175\" alt=\"A window where labelled Properties, listing the projected coordinate system of an elevation tile, with the listed horizontal linear unit\"\u003E\u003C\u002Fnoscript\u003E\n\u003Cem\u003EUnder the Properties, you can see the projected coordinate system of an elevation tile, with the listed horizontal linear unit\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch2\u003E Use the correct Resample method \u003C\u002Fh2\u003E\nAs I mentioned earlier, resampling geospatial data refers to changing the cell size, or resolution, of the data. The resample method employed will change based on the kind of data you are using. For continuous data, like elevation data, you want to use either the Bilinear or the Cubic Convolution methods.\n\u003Ch2\u003E Keep rasters aligned \u003C\u002Fh2\u003E\nThe dataset I used for my analysis was available for download in tile sections from NOAA’s Data Access Viewer. Because they all came from the same dataset, the tiles were probably all aligned to each other at the start. But to be safe, I was encouraged to use the Snap Raster under the Environment Settings. I resampled my first tile without using the Snap Raster, then set that tile output as the Snap Raster for every other tile that I resampled after that.\n\u003Ch2\u003E Selecting your mosaic tool \u003C\u002Fh2\u003E\nA mosaic, as stated earlier, is when you create a single image from a series of images. ArcMap has two tools that can be used for creating mosaics: the Mosaic tool, and the Mosaic to New Raster tool. The Mosaic to New Raster tool creates a new output, while the Mosaic tool alters the target raster by combining it with the input rasters. The Mosaic tool also has more parameter options for the NoData and background values. I tested out the Mosaic to New Raster tool, but in the end decided to stick with the Mosaic tool. I used the Copy Raster tool to make a raster copy of one of my resampled tiles. That tile was then used as the target raster, so I could combine it with my resampled inputs. Because these DEM tiles originated from the same dataset, overlapping may have been a non-issue. But to be safe, it was suggested I use the Mean mosaic type, thereby instructing the tool to take the average pixel value for any overlapping cells.\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 865 568' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-f6ab7a7d1cd2f214d5b5e274f6b5d441'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-f6ab7a7d1cd2f214d5b5e274f6b5d441)' width='865' height='568' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAAqAEADASIAAhEBAxEB\u002F8QAHAAAAQUBAQEAAAAAAAAAAAAABgEDBAUHAAII\u002F8QAMRAAAgEDAwIEBAYCAwAAAAAAAQIDBAURABIhBjETIkFRBxRhgRUyUnGRoRbwY7HR\u002F8QAGQEBAAMBAQAAAAAAAAAAAAAABAIDBQAB\u002F8QAKBEAAgIBAwIEBwAAAAAAAAAAAQIAAxEEITEFEhNhoeEUIjJBgZHw\u002F9oADAMBAAIRAxEAPwD6krHMdJO4OCqMQftoHW6VhAIq5SMdw%2bRoxvDbLXVH\u002FjI1nrGGlp2bAihQFjhcADudO0iggkiZfUHYMoUyyS8V4APzUvPuB\u002F5ptr5XVMMqQVxDq2MqBwRzjOND9RW0FwhakkqVME4EYeKXaxfvgEdj5fT217NZRWenggeePxJSxQMwUuc5Y\u002F3q8qhzsMQ6%2bOuME9x4EsLZ1beKW2zfj1ZQm4RqTthXCFudo9wDwM%2b%2bdMUHxHqqqhkmVYmmiXEkMcZZlkxkp9ToZ6pqIJbVNO9viljkXYkxUMyyD8pb2AOP20G9NXygsN3WxPUo\u002FwAwGeOoll\u002FNMyHkZHGCAoH10G3CtheJt6VRZvbyed%2bP0Zq9i%2bIF2 \u003EExample of a mosaic of the DEM tiles\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch2\u003E When in doubt, ask questions \u003C\u002Fh2\u003E\nYes, this is extremely common advice. But if you’re battling imposter syndrome, or worried your question is very obvious, asking for help can be really hard. There were many instances when I debated whether or not I should send off yet another email to a colleague asking about a specific tool or parameter, wondering how long I would allow myself to try Googling for a satisfactory answer before I gave up and asked someone for help. I’ve taken classes on GIS, but it is extremely unrealistic for me to believe that I should know everything there is to know about this software. And I much preferred asking a potentially simple question rather than push forward and risk doing something I’d need to go back and redo later just because I was too afraid to ask for help.\nSide note, if you ask more than one person the same GIS-related question, be prepared for the possibility of receiving entirely different answers. I once emailed the same question to two different people from two different agencies, and I received two different responses. Rather than frustrate me, I found this strangely reassuring. It just proves that GIS is a complicated software, and not everyone has all of the answers. Just like me.\n\u003Cp\u003EOverall, this was a challenging project. Aside from technical limitations, I was left feeling stressed and anxious more times than I’d like to admit. But in the end, I still had a fresh experience under my belt, some new contacts, and a wider GIS skillset that’ll benefit me as I move forward in my environmental career. That’s why I decided to put this list together. Even though many of these GIS tips are extremely basic, perhaps they’ll still benefit someone else out there. But I also wanted to create this list to remind myself that no matter how hard things got, no matter how many times I sat at my computer questioning what I was doing, I still accomplished a lot.\u003C\u002Fp\u003E\n\u003Cp\u003EIf you want to try processing your own elevation data, you can visit NOAA’s Data Access Viewer, where you can download land cover, elevation, or imagery data:\n\u003Ca href=\"https:\u002F\u002Fcoast.noaa.gov\u002Fdataviewer\u002F#\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fcoast.noaa.gov\u002Fdataviewer\u002F#\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EMany states also have their own GIS libraries. The drainage basin shapefile I used came from Connecticut’s Department of Energy and Environmental Protection’s GIS library:\n\u003Ca href=\"https:\u002F\u002Fct-deep-gis-open-data-website-ctdeep.hub.arcgis.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fct-deep-gis-open-data-website-ctdeep.hub.arcgis.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EFor basic information regarding GIS tools, ESRI is usually a pretty good place to start. Here is a page explaining what a mosaic is:\n\u003Ca href=\"https:\u002F\u002Fdesktop.arcgis.com\u002Fen\u002Farcmap\u002F10.3\u002Fmanage-data\u002Fraster-and-images\u002Fwhat-is-a-mosaic.htm\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdesktop.arcgis.com\u002Fen\u002Farcmap\u002F10.3\u002Fmanage-data\u002Fraster-and-images\u002Fwhat-is-a-mosaic.htm\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.32c52413.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.68ec6f20.js" defer></script>
